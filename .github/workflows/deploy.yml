      # - name: Build Docker image
      #   run: |
      #     docker build -t nemo-ai-agent:latest -f Dockerfile_ecs .

      # - name: Tag and push image to ECR
      #   run: |
      #     IMAGE_URI=${{ secrets.AWS_DEFAULT_ACCOUNT }}.dkr.ecr.us-east-1.amazonaws.com/nemo-ai-agent:latest
      #     docker tag nemo-ai-agent:latest $IMAGE_URI
      #     docker push $IMAGE_URI

      - name: Deploy CDK stack
        env:
          AWS_DEFAULT_ACCOUNT: ${{ secrets.AWS_DEFAULT_ACCOUNT }}
        run: cdk deploy
